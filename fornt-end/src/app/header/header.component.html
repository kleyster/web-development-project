
<nav class="navbar navbar-expand-lg navbar-light bg-light">


  <a class="navbar-brand" href="#">Technodom</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Все Категории
        </a>
         <div class="dropdown-menu"   aria-labelledby="navbarDropdown">
          <a  class="dropdown-item" *ngFor = "let category of categories class" [title] = "category.name" [routerLink]="['/categories', category.id]"> {{category.name}} </a>
        </div>

      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#"><span class="sr-only">(current)</span></a>
      </li>
    </ul>

    <div class="form-inline my-2 my-lg-0 ">
      <input type="text" [(ngModel)]="text" placeholder="Search" >
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      <div class="dropdown-collapse position-fixed top-10 row">
        <ng-container *ngFor="let product of products" className="row">
          <a class=" col-12 btn-secondary" (click)="removeSearch()" [routerLink]= "['/categories', product.cat_id, product.uni_id]" *ngIf=" product.name.includes(text) && text.length ">{{product.name}}</a>
        </ng-container>
      </div>

    </div>

  </div>
  <a *ngIf="loggs" class="nav-link btn-warning rounded ml-1" (click)="logout()" >Logout</a>
  <a *ngIf="!loggs" class="nav-link btn-warning rounded ml-1" [routerLink]="['/login']" >Login </a>
</nav>
